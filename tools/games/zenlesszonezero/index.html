<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js"></script>
<style>
	* {
		font-size: 64px;
	}

	#output svg {
		margin: 5px;
	}

	td {
		text-align: center;
	}

	svg {
		border: 1px solid #DDDDDD;
	}

	svg text{
		font-family: impact;
	}
</style>
<script>
	var app = angular.module('app', []);
	app.controller('mainCtrl', ['$scope', '$http', function ($scope, $http) {

		$scope.safeApply = function (fn) {
			var phase = this.$root.$$phase;
			if (phase == '$apply' || phase == '$digest') {
				if (fn && (typeof (fn) === 'function')) { fn() }
			} else { this.$apply(fn) }
		};

		$scope.input = "zenless zone zero";

		$scope.convert = () => {
			$scope.letters = $scope.input.toLowerCase().split("");
		}
		$scope.convert();

		$scope.letterSize = (letter) => {
			return ["m", "w", "v"].includes(letter) ? "128px" : "64px";
		}
		$scope.letterViewbox = (letter) => {
			return ["m", "w", "v"].includes(letter) ? "0 0 200 100" : "0 0 100 100";
		}

		window.$scope = $scope;
	}]);
</script>

		<input ng-model="input" ng-change="convert()">

					</svg>
				</td>
			</tr>
